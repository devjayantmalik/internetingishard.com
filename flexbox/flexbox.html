<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">Aug 14, 2018</div>
        <div class="signup">Sign Up</div>
        <div class="login">Login</div>
      </div>
    </div>
    <!-- menu container ends here -->

    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo">
          <img src="images/awesome-logo.svg" alt="awesome logo" />
        </div>
        <div class="social">
          <img src="images/social-icons.svg" alt="social icons" />
        </div>
      </div>
    </div>
    <!-- header container ends here -->

    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="images/one.svg" alt="the number one" />
        </div>
        <div class="photo-grid-item">
          <img src="images/two.svg" alt="the number two" />
        </div>
        <div class="photo-grid-item">
          <img src="images/three.svg" alt="the number three" />
        </div>
        <div class="photo-grid-item">
          <img src="images/four.svg" alt="the number four" />
        </div>
        <div class="photo-grid-item last-item">
          <img src="images/five.svg" alt="the number five" />
        </div>
      </div>
    </div>
    <!-- photo grid container ends here -->

    <div class="footer">
      <div class="footer-item footer-one"></div>
      <div class="footer-item footer-two"></div>
      <div class="footer-item footer-three"></div>
    </div>
  </body>
</html>
